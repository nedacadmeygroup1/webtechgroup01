<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="card">
        <form action="">
            <h2>Sign Up</h2>
    <div class="text">
        <label for="NAME"> Name <br>
        <input type="text" id="" name="Name" placeholder="Enter your name" required>
    </label>
    </div>
    <div class="text">
        <label for="Email"> Email <br>
        <input type="text" id="" name="Email" placeholder="Enter your email" required>
    </label>
    </div>
    <div class="text">
        <label for="Password"> Password <br>
        <input type="password" id="" name="Password" placeholder="Enter your password" required >
    </label>
    </div>
    <div class="radio">
        <label for="choose account"> Choose your account type</label> <br>
        <div class="choosen">
        <input type="radio"  name="account type" value="Personal">
        <label for="account type"> Personal </label>
        <input type="radio" id="" name="account type" value="Bussiness" >
        <label for="account type">  Bussiness </label>
        </div> 
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" checked="checked" name="Privacy policy"> I agree to the<a href="#" style="color:rgb(21, 126, 231)">Privacy & Policy</a> 
          </label>
    </div> 
    <div>
        <button type="submit">Submit</button> 
        </div>
        
    <p> Already have an account? <a href="#" style="color: rgb(112, 10, 207);">Sign In</a></p>
    
    </div>
    </form>
</body>
</html>
